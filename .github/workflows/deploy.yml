name: Serverless Prod Deployment
on:
  push:
    branches:
      - "main"
      - "master"

permissions:
  contents: write

concurrency:
  # Cancel in-progress deploys to same branch
  group: ${{ github.ref }}/deploy
  cancel-in-progress: true
env:
  DAGSTER_CLOUD_URL: "http://admiral-pioneer-poc.eu.dagster.plus"
  DAGSTER_CLOUD_ENV: "eu"
  DAGSTER_CLOUD_ORGANIZATION: "admiral-pioneer-poc"
  DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
  SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
  ENABLE_FAST_DEPLOYS: 'true'
  PYTHON_VERSION: '3.10'
  DAGSTER_CLOUD_FILE: 'dagster_cloud.yaml'
  DAGSTER_PROJECT_NAME: "dagster_jaffleshop"
  DBT_TARGET: prod

jobs:
  dagster_cloud_default_deploy:
    name: Dagster Serverless Deploy
    runs-on: ubuntu-22.04
    outputs:
      build_info: ${{ steps.parse-workspace.outputs.build_info }}

    steps:
      - name: Prerun Checks
        id: prerun
        uses: dagster-io/dagster-cloud-action/actions/utils/prerun@v1.12.8

      - name: Launch Docker Deploy
        if: steps.prerun.outputs.result == 'docker-deploy'
        id: parse-workspace
        uses: dagster-io/dagster-cloud-action/actions/utils/parse_workspace@v1.12.8
        with:
          dagster_cloud_file: $DAGSTER_CLOUD_FILE

      - name: Checkout
        if: steps.prerun.outputs.result == 'pex-deploy'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: project-repo

      - name: Validate configuration
        id: ci-validate
        if: steps.prerun.outputs.result == 'pex-deploy'
        uses: dagster-io/dagster-cloud-action/actions/utils/dagster-cloud-cli@v1.12.8
        with:
          command: "ci check --project-dir project-repo --dagster-cloud-yaml-path ${{ env.DAGSTER_CLOUD_FILE }}"

      - name: Initialize build session
        id: ci-init
        if: steps.prerun.outputs.result == 'pex-deploy'
        uses: dagster-io/dagster-cloud-action/actions/utils/ci-init@v1.12.8
        with:
          project_dir: project-repo
          dagster_cloud_yaml_path: ${{ env.DAGSTER_CLOUD_FILE }}
          deployment: ${{ env.DBT_TARGET }}

      - name: Install uv
        id: uv-install
        if: steps.prerun.outputs.result == 'pex-deploy'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          cd project-repo
          uv sync --extra dev
        shell: bash
          
      - name: Prepare DBT project for deployment
        if: steps.prerun.outputs.result == 'pex-deploy'
        # --upgrade-strategy eager picks up newer packages that are required for things to work
        run: |
          cd project-repo
          source .venv/bin/activate
          dagster-dbt project prepare-and-package --file src/dagster_jaffleshop/project.py
          # The cli command below can be used to manage syncing the prod manifest to branches if state_path is set on the DbtProject
          # dagster-cloud ci dagster-dbt project manage-state --file ${{ env.DAGSTER_PROJECT_NAME }}/project.py
        shell: bash

      - name: Generate dbt docs
        if: steps.prerun.outputs.result == 'pex-deploy'
        run: |
          cd project-repo
          source .venv/bin/activate
          cd dbt
          dbt deps
          dbt docs generate --profiles-dir . --target ${{ env.DBT_TARGET }}
        shell: bash

      - name: Publish dbt docs to GitHub Pages
        if: steps.prerun.outputs.result == 'pex-deploy'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: project-repo/dbt/target

      - name: Run pytest                                                                              
        if: steps.prerun.outputs.result == 'pex-deploy'                                               
        run: |                                                                                        
          cd project-repo                                                                             
          source .venv/bin/activate                                                                   
          pytest -q --junitxml=pytest-report.xml tests                                                
        shell: bash                                                                                   
                                                                                                      
      - name: Publish pytest results                                                                  
        if: always() && steps.prerun.outputs.result == 'pex-deploy'                                   
        uses: dorny/test-reporter@v2                                                                  
        with:                                                                                         
          name: pytest                                                                                
          working-directory: project-repo                                                             
          path: pytest-report.xml                                                                     
          reporter: python-xunit     

      - name: Python Executable Deploy
        if: steps.prerun.outputs.result == 'pex-deploy'
        uses: dagster-io/dagster-cloud-action/actions/build_deploy_python_executable@v1.12.8
        with:
          dagster_cloud_file: "$GITHUB_WORKSPACE/project-repo/$DAGSTER_CLOUD_FILE"
          build_output_dir: "$GITHUB_WORKSPACE/build"
          python_version: "${{ env.PYTHON_VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dagster_cloud_docker_deploy:
    name: Docker Deploy
    runs-on: ubuntu-22.04
    if: needs.dagster_cloud_default_deploy.outputs.build_info
    needs: dagster_cloud_default_deploy
    strategy:
      fail-fast: false
      matrix:
        location: ${{ fromJSON(needs.dagster_cloud_default_deploy.outputs.build_info) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Build and deploy to Dagster Cloud serverless
        uses: dagster-io/dagster-cloud-action/actions/serverless_prod_deploy@v1.12.8
        with:
          dagster_cloud_api_token: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          location: ${{ toJson(matrix.location) }}
          base_image: "python:${{ env.PYTHON_VERSION }}-slim"
          # Uncomment to pass through Github Action secrets as a JSON string of key-value pairs
          # env_vars: ${{ toJson(secrets) }}
          organization_id: ${{ secrets.ORGANIZATION_ID }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
